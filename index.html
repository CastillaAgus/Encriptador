<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500&family=Montserrat&family=Prata&display=swap" rel="stylesheet">
    </head>
    <body class="fondo">
        <section class="principal">
            <div class="input">
                <textarea  class="textAreaInput" name="input__texto"   type="text" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="input__p"><img src="img/exclamancion.png" class="logo__exclamacion"> solo letras minúsculas y sin tilde </p>
                <div class="input__botones">
                    <button class="input__botones-Enc" onclick="btnEncriptar()">Encriptar</button>
                    <button class="input__botones-Des" onclick ="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="resultado">
                
                <img  class="resultado__img" src="img/hombreBuscando.png"  alt="muñeco buscando">
                <p class="resultado__p-acentuado">Ningún mensaje fue
                    <br> encontrado</p>
                    <textarea  class="resultado__textarea" >Ingrese el texto que desea encriptar o desencriptar
                    </textarea>
                    <button class="resultado__button-copiar" onclick="copiar()">Copiar</button>
            </div>
             
        </section>
        <footer>
            <div> <a href="https://linkedin.com/in/agustincastilla" target="_blank"> <img src="img/devicon_linkedin.png" class="logo__linkedIn" alt="logo linkedIn"></a><p>Desarrollado por Agustín Castilla. </p>
            </div>
         </footer>  
        <script src="logica.js"></script>
</body>
</html>
